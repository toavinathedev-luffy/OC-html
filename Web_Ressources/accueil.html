<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <img src="images/logo/logo.png" alt="Logo Robbie Lens" >
      
        <a href="index.html">Accueil</a>
        <a href="a_propos.html">À propos</a>
        
      </nav>
    </header>
    
    <main>
      <section class="introduction">
        <div>
          <h1>Robbie Lens Photographie</h1>
          <p class="parag-intro">
          Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                plus de 5 ans maintenant, j’exerce mon métier avec la passion
                qui m’anime : capturer l’essence de chaque instant.
          </p>
          <div class="bouton">
            <a href="" class="cta">
            UN PROJET ? ÉCRIVEZ-MOI
            </a>
          </div>
        </div>
        <img src="images/accueil/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
      </section>
      <section class="project">
        <h2>Mon dernier projet</h2>
        <div class="project-picture">
          <img src="images/accueil/Projets/recif.png" alt="photo de recif coralien">
          <img src="images/accueil/Projets/lac_volcanique.png" alt="lac volcanique🌋">
          <img src="images/accueil/Projets/plage.png" alt="plage🏖️ au sable fin">
          <img src="images/accueil/Projets/duo_love.png" alt="duo amoureux assis au bord d un lac🌋">
          <img src="images/accueil/Projets/chaine_montagne.png" alt="chaine de montagne dans le bord d un lac🌋">
          <img src="images/accueil/Projets/montagne.png" alt="lac au bord d une montagne ">
          
        </div>
      </section>
    </main>
    
    <footer>
      <img src="images/logo/logo.png" alt="Logo Robbie Lens" >
      <nav>
        <a target="_blank" href="https://twitter.com/" class="lien-icone">
            <img src="images/logo/twitter.png" alt="Logo Twitter" >
        </a>
        
        <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
          <img src="images/logo/instagram.png" alt="Logo Instagram" >
        </a>
      </nav>
    </footer>
</body>

</html>
